minimum_cumulusci_version: '3.88.0'
project:
    name: abc-test
    package:
        name: abc-test
        api_version: '60.0'
    git:
        default_branch: 'main'
        prefix_feature: 'feature/'
        prefix_beta: 'beta/'
        prefix_release: 'release/'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/abc-test/tests
            options:
                outputdir: robot/abc-test/results

    robot_testdoc:
        options:
            path: robot/abc-test/tests
            output: robot/abc-test/doc/abc-test_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
